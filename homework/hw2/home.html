<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: beige;
			}

			h1 {
				text-align: center;
			}

			.menu {
				display: flex;
				flex-wrap: wrap;
				width: 1050px;
				gap: 10px;
				margin: 0 auto;
				margin-bottom: 5px;
			}

			.menu_el {
				font-size: 30px;
				width: 250px;
				height: max-content;
				border: 0.5px solid black;
			}
			.menu_el img {
				width: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<h1><b>Ice-cream menu</b></h1>

		<div class="menu">
			<div class="menu_el"><img src="images/mango.JPG" alt="Mango Magic" /></div>
			<div class="menu_el">
				<img src="images/all_berry_gang_bang.JPG" alt="All Berry Bang" />
			</div>
			<div class="menu_el"><img src="images/strawberry.JPG" alt="strawberry" /></div>
			<div class="menu_el"><img src="images/banana.JPG" alt="Banana" /></div>
			<div class="menu_el"><img src="images/chocolate.JPG" alt="King blah blah" /></div>
			<div class="menu_el"><img src="images/passion.JPG" alt="Passion mango" /></div>
			<div class="menu_el"><img src="images/cookie.JPG" alt="Cookie" /></div>
			<div class="menu_el"><img src="images/blueberry.JPG" alt="blueberry" /></div>
		</div>
	</body>
</html>
